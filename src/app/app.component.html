<ion-content class="ion-text-center" style="background-color:rgb(91, 138, 138) ;">
  
  <ion-header style="background-color:rgb(5, 2, 20) ;" >
    <div style="display: block; margin: 0 auto; width: 300px; height:170px;">
      <ion-img  
        src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2015/07/114211-primer-juego-instagram-esta-basado-rick-morty.png?itok=VdcPENao"
      ></ion-img>
    </div>
  </ion-header>
  
  
  <div style="background-image: url(https://www.comuniqar.com/wp-content/uploads/2016/09/fondo-oscuro.jpg);">
    <div class="container">
      <div id="top"></div>
      <ion-progress-bar *ngIf="procesos" type="indeterminate"></ion-progress-bar>
    </div>
    
    <div *ngIf="myApiResponseData.info.count > 0" >
    
      <ion-card *ngFor=" let R of myApiResponseData.results">
        
          <ion-item>
            <ion-col size="4" >
              <ion-img [src]="R.image"></ion-img>
            </ion-col>
                  
            <ion-col size="10">
              <ion-label >
                <h2 style="color: rgb(99, 71, 240);">Nombre:{{R.name}}</h2>
                <h3 style="color: rgb(41, 198, 219);">Genero:{{R.gender}}</h3>
                <h3 style="color: rgb(238, 234, 18);">Estatus:{{R.status}}</h3>
                <h3 style="color: rgb(118, 240, 107);">Especie:{{R.species}}</h3>
                <h3 style="color: rgb(231, 159, 92);">Origen:{{R.origin.name}}</h3>
                <h3 style="color: rgb(92, 219, 241);">Locacion:{{R.location.name}}</h3>
              </ion-label>
            </ion-col>
                  
          </ion-item>  
        
      </ion-card>  
    
      <ion-button class="button button-clear button-large pull-left" *ngIf="myApiResponseData.info.prev" (click)="previus()" color="secondary">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-button>

      <ion-button class="button button-clear button-large pull-right" *ngIf="myApiResponseData.info.next" (click)="next()" color="secondary">
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    </div>      
  </div>
  

</ion-content>
